apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: busybox
  spec:
    selector:
      matchLabels:
        app: busybox
    replicas: 1
    template:
      metadata:
        annotations:
          vault.hashicorp.com/agent-inject: 'true'
          vault.hashicorp.com/role: 'myapp'
          vault.hashicorp.com/agent-inject-secret-secrets.txt: 'kv/data/target'
        labels:
          app: busybox
      spec:
        serviceAccountName: vault-auth
        containers:
           - name: busybox
             image: busybox:latest